    <body>
        <aside class="profile-card">

            <!-- bit of a bio; who are you? -->

                Hi buddy, I'm a frontend, backend developer.
                I love to work with cross platform architecture, social network, e-commerce platform, build platform for startup.
                <br>Nice to meet your, Get in touch:
                </p>
                <div class="contact-info" id="contact2">

                <li>

        <div id="magic">
            <span><i class="icon-magic-wand"></i></span>
        </div>
        
        <div id="no-magic" style="display:none">
            <div>
                <img src="s/no-power.gif">
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>        
        <script>
            $(document).ready(function () {
                $("#contact1, #contact2").find('.prepend').each(function () {
                    var text = $(this).text();
                    text = ($(this).data('prepend') || '') + text;
                    $(this).text(text);
                })
                
                $("#magic").click(function () {
                    $("#no-magic").show();
                    setTimeout(function () {
                        $("#no-magic").hide();
                    }, 3000);
                });
            });
        </script>
